<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>
    <script>
        MathJax = {
            tex: {
                inlineMath: [
                    ['$', '$'],
                    ['\\(', '\\)']
                ]
            },
            startup: {
                ready: function () {
                    MathJax.startup.defaultReady();
                }
            }
        }
    </script>
    <script id="MathJax-script" async src="./mathjax3/tex-mml-chtml.js">
    </script>
    <link rel="stylesheet" href="./highlight/styles/monokai.css">
    <script src="./highlight/highlight.min.js"></script>
    <script src="./highlight/highlightjs-line-numbers.min.js"></script>
    <link rel="stylesheet" href="./reveal/css/reset.css">
    <link rel="stylesheet" href="./reveal/css/reveal.css">
    <link rel="stylesheet" href="./reveal/css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <script src="./reveal/js/reveal.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
        hljs.initLineNumbersOnLoad({
            singleLine: true
        });

        window.onload = function () {
            window.addEventListener('message', function (event) {
                //event.data获取传过来的数据
                document.querySelector("#ppt").innerHTML = event.data.content;

                var head = document.getElementsByTagName('head')[0];
                var link = document.createElement('link');
                link.href = `./reveal/css/theme/${event.data.theme}.css`;
                link.rel = 'stylesheet';
                link.type = 'text/css';
                head.appendChild(link);

                MathJax.texReset();
                MathJax.typesetClear();
                MathJax.typesetPromise().catch();

                hljs.initLineNumbersOnLoad({
                    singleLine: true
                });

                Reveal.initialize({
                    hash: true,
                    dependencies: []
                });
            });
        }
    </script>
</head>

<body>
    <div class="reveal">
        <div class="slides" id="ppt">

        </div>
    </div>
    
    <script>

    </script>
</body>

</html>
